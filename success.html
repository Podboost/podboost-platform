            <div class="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>

            </div>
            
            <h1 class="text-3xl font-bold text-green-400 mb-4">ðŸŽ‰ Welcome to Premium!</h1>
            <p class="text-xl text-gray-300 mb-6">Your subscription has been activated successfully.</p>
            
            <div class="bg-green-900/20 border border-green-500/30 rounded-lg p-4 mb-6">
                <h3 class="text-lg font-semibold text-green-400 mb-2">Premium Features Unlocked:</h3>
                <ul class="text-sm text-gray-300 space-y-1">
                    <li>âœ… Social Impact Tracking</li>

                </ul>
            </div>
            
            <button onclick="activatePremiumAccess()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition-colors mb-4">

            </button>
            
            <a href="/" class="block w-full bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded-lg transition-colors">

            </a>
        </div>
    </div>

    <script>
        function activatePremiumAccess() {
            localStorage.setItem('podboost_premium', 'true');
            localStorage.setItem('podboost_subscription_active', 'true');
            window.location.href = '/';
        }

        // Auto-activate premium access on page load
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session_id');
            
            if (sessionId) {
                localStorage.setItem('podboost_premium', 'true');
                localStorage.setItem('podboost_subscription_active', 'true');
                localStorage.setItem('podboost_stripe_session', sessionId);
            }
        });
    </script>
