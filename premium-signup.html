<!DOCTYPE html>
<html>
<head><title>Premium - PodBoost</title></head>
<body style="background:#1a1a1a;color:white;text-align:center;padding:50px;font-family:Arial">
<h1>Upgrade to Premium - $7/month</h1>
<button onclick="startCheckout()" style="background:#0066ff;color:white;padding:15px 30px;border:none;border-radius:5px;font-size:18px;cursor:pointer">
Upgrade Now
</button>
<script>
async function startCheckout() {
  try {
    const response = await fetch('/.netlify/functions/create-checkout-session', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ mode: 'subscription' })
    });
    const session = await response.json();
    if (session.url) window.location.href = session.url;
    else alert('Error: ' + (session.error || 'Try again'));
  } catch (error) {
    alert('Unable to start checkout');
  }
}
</script>
</body>
</html>
