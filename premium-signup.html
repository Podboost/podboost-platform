<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade to Premium - PodBoost</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full text-center p-6">
        <div class="bg-gray-800 rounded-lg p-8 border border-blue-500">
            <h1 class="text-3xl font-bold text-blue-400 mb-4">Upgrade to Premium</h1>
            <p class="text-gray-300 mb-6">Get access to all premium features for just $7/month</p>
            
            <div class="bg-blue-900/20 border border-blue-500/30 rounded-lg p-4 mb-6">
                <h3 class="text-lg font-semibold text-blue-400 mb-2">Premium Features:</h3>
                <ul class="text-sm text-gray-300 space-y-1">
                    <li>✅ Social Impact Tracking</li>
                    <li>✅ Advanced AI Growth Tips</li>
                    <li>✅ Premium Sponsorship Finder</li>
                    <li>✅ Campaign Manager Access</li>
                    <li>✅ Priority Support</li>
                </ul>
            </div>
            
            <button onclick="startCheckout()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                Upgrade to Premium - $7/month
            </button>
        </div>
    </div>

    <script>
        async function startCheckout() {
            try {
                // Use Netlify Function endpoint
                const response = await fetch('/.netlify/functions/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        mode: 'subscription'
                    })
                });

                const session = await response.json();
                
                if (session.url) {
                    window.location.href = session.url;
                } else {
                    alert('Payment setup error: ' + (session.error || 'Please try again.'));
                }
                
            } catch (error) {
                console.error('Checkout error:', error);
                alert('Unable to start checkout. Please try again.');
            }
        }
    </script>
</body>
</html>
