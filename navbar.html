<!-- Mobile menu toggle script -->
<script>
    document.getElementById('mobileMenuButton').addEventListener('click', function() {
        const mobileMenu = document.getElementById('mobileMenu');
        mobileMenu.classList.toggle('hidden');
    });

    // Premium access check function
    function checkPremiumAccess(event, url) {
        event.preventDefault();
        
        // Check if user has premium access (simple localStorage check for demo)
        const hasPremium = localStorage.getItem('podboost_premium') === 'true';
        
        if (hasPremium) {
            window.location.href = url;
        } else {
            // Show premium upgrade prompt
            if (confirm('Social Impact tracking is a premium feature. Would you like to upgrade to access advanced social media analytics and tracking?')) {
                // Redirect to premium signup
                window.location.href = '/premium-signup?feature=social-impact';
            }
        }
    }
</script>
