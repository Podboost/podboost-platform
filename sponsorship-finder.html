<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsorship Finder - PodBoost</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">AI-Powered Sponsorship Finder</h1>
        
        <div class="bg-gray-800 rounded-lg p-6 mb-6">
            <h3 class="text-xl font-semibold mb-4">Find Sponsors</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <select id="category" class="bg-gray-700 text-white p-3 rounded">
                    <option>General</option>
                    <option>Business</option>
                    <option>Technology</option>
                    <option>Health & Wellness</option>
                    <option>Entertainment</option>
                </select>
                <select id="geographic_focus" class="bg-gray-700 text-white p-3 rounded">
                    <option value="AU">Australia</option>
                    <option value="US">United States</option>
                    <option value="UK">United Kingdom</option>
                    <option value="Global">Global</option>
                </select>
            </div>
            <button onclick="findSponsors()" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">
                ðŸŽ¯ Find Sponsors
            </button>
        </div>

        <div id="loading" class="hidden bg-gray-800 rounded-lg p-6 text-center">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white mx-auto mb-4"></div>
            <p>Finding sponsors...</p>
        </div>

        <div id="results" class="hidden">
            <h3 class="text-2xl font-semibold mb-4">Sponsor Recommendations</h3>
            <div id="sponsors-container" class="space-y-4"></div>
        </div>
    </div>

    <script>
        async function findSponsors() {
            const category = document.getElementById('category').value;
            const geographic_focus = document.getElementById('geographic_focus').value;
            
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
            
            try {
                const response = await fetch('/.netlify/functions/sponsor-finder', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ category, geographic_focus })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displaySponsors(data.sponsors);
                } else {
                    alert('Error finding sponsors. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error finding sponsors. Please try again.');
            }
            
            document.getElementById('loading').classList.add('hidden');
        }

        function displaySponsors(sponsors) {
            const container = document.getElementById('sponsors-container');
            container.innerHTML = '';
            
            sponsors.forEach(sponsor => {
                const card = document.createElement('div');
                card.className = 'bg-gray-800 rounded-lg p-6 border border-blue-500';
                
                card.innerHTML = `
                    <h4 class="text-xl font-bold text-white mb-2">${sponsor.company}</h4>
                    <p class="text-gray-400 text-sm mb-2">${sponsor.industry}</p>
                    <div class="flex items-center gap-2 mb-3">
                        <span class="bg-green-600 text-white text-xs px-2 py-1 rounded">
                            ${sponsor.match_score}% Match
                        </span>
                        <span class="bg-blue-600 text-white text-xs px-2 py-1 rounded">
                            ${sponsor.budget_range}
                        </span>
                    </div>
                    <p class="text-gray-300 mb-4">${sponsor.description}</p>
                    ${sponsor.contact_name ? `
                        <div class="bg-gray-700 rounded-lg p-4">
                            <h5 class="font-semibold text-green-400 mb-2">âœ“ Verified Contact</h5>
                            <p class="text-white font-medium">${sponsor.contact_name}</p>
                            <p class="text-gray-400">${sponsor.contact_title}</p>
                            <div class="flex gap-2 mt-2">
                                <a href="mailto:${sponsor.contact_email}" class="bg-blue-600 text-white px-3 py-1 rounded text-sm">
                                    Email
                                </a>
                                <a href="${sponsor.contact_linkedin}" target="_blank" class="bg-blue-800 text-white px-3 py-1 rounded text-sm">
                                    LinkedIn
                                </a>
                            </div>
                        </div>
                    ` : `
                        <div class="bg-yellow-900 rounded-lg p-3">
                            <p class="text-yellow-300 text-sm">Contact research required</p>
                        </div>
                    `}
                `;
                
                container.appendChild(card);
            });
            
            document.getElementById('results').classList.remove('hidden');
        }
    </script>
</body>
</html>
